<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Smiley face trying not to laugh -->
  <g id="face">
    <!-- Eyes (closed/squinting) -->
    <path d="M 180 200 Q 180 215 180 215 Q 180 215 180 200" 
          stroke="#ffffff" stroke-width="16" stroke-linecap="round" fill="none"/>
    <path d="M 332 200 Q 332 215 332 215 Q 332 215 332 200" 
          stroke="#ffffff" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- Eyebrows (struggling) -->
    <path d="M 150 170 Q 180 160 210 170" 
          stroke="#ffffff" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M 302 170 Q 332 160 362 170" 
          stroke="#ffffff" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Mouth (trying hard not to smile) -->
    <path d="M 180 300 Q 256 280 332 300" 
          stroke="#ffffff" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M 200 310 L 195 325 M 312 310 L 317 325" 
          stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Sweat drops (struggling not to laugh) -->
    <ellipse cx="140" cy="240" rx="12" ry="18" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="372" cy="240" rx="12" ry="18" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- "STRTS" text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">STRTS</text>
</svg>
